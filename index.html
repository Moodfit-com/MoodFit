<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodFit - AI Mood Tracker & Workout Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MoodFit</h1>
    <p>How are you feeling today? Describe your mood, and we'll recommend a workout!</p>
    <textarea id="moodInput" placeholder="Example: I feel stressed and need to relax..."></textarea>
    <button id="submitBtn">Get Workout Recommendation</button>
    <div class="loader" id="loader"></div>
    <div id="workoutSuggestion"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
